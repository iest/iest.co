---
layout: default
title: Archive
---

<ul class="postList wrapH">
  {% for post in site.posts %}
    <li>
      <div class="postLink">
        <a href="{{ post.url | prepend: site.baseurl }}">
          <h2 class="postTitle">{{ post.title }}</h2>
        </a>
      </div>
      <div class="postMeta">
        <span class="postMeta-date">{{ post.date | date: "%B %-d, %Y" }}</span>  
      <p class="postMeta-excerpt">{{post.excerpt | strip_html}}</p>

      </div>
      
    </li>
  {% endfor %}

</ul>
