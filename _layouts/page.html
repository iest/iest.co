---
layout: default
---

{% if page.image %}
  <img class="u-mtm" src="{{page.image.src}}" alt="{{page.image.alt}}">
{% endif %}

<div class="post wrapH">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
